spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/back
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
    settings:
      web-allow-others: true  # 추가
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
logging:
  level:
    org.hibernate.sql: debug